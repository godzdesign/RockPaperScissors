<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors by Godz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <h2>What are you choosing?</h2>
        <div id="buttons" class="buttons">
            <button id="rock" onclick="choose('Rock')">Rock</button>
            <button id="paper" onclick="choose('Paper')">Paper</button>
            <button id="scissors" onclick="choose('Scissors')">Scissors</button>
        </div>
        <p id="results"></p>

        <button id="restart" onclick="refreshPage()">Restart</button>

        <p id="playerScore">Player: 0</p>
        <p id="computerScore">Computer: 0</p>
    </div>
    
</body>
</html>
